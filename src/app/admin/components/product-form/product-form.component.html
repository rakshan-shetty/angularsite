<div class="mainContainer">
<div class="row">
  <div class="col-md-6">
        <div class="card">
                <div class="card-header">
                  Product Details
                </div>
                <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="save(f.value)">
                                <div class="form-group">
                                  <label for="title">Title</label>
                                  <input [(ngModel)]="product.title" id="title" name="title" type="text" #title="ngModel"  class="form-control" required>
                                  <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                                     Title is required.
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">â‚¹</span>
                                          </div>
                                    <input [(ngModel)]="product.price" id="price" name="price" type="number" #price="ngModel" required [min]="0" class="form-control">
                                  </div>
                                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                                        <div *ngIf="price.errors.required">
                                            Price is required.
                                        </div>
                                        <div *ngIf="price.errors.min">
                                          Cannot be a negative value.
                                        </div>
                                      
                                     </div>
                                  
                                  </div>
                                  <div class="form-group">
                                      <label for="category">category</label>
                                      <select [(ngModel)]="product.category" id="category" name="category" #category="ngModel" required class="form-control">
                                        <option></option>
                                        <option *ngFor="let c of categories" [value]="c.$key">
                                          {{c.name}}
                                        </option>
                                      </select>
                                      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                                          Category is required.
                                       </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="imageUrl">Image URL</label>
                                        <input [(ngModel)]="product.imageUrl" id="imageUrl" #imageUrl="ngModel" required name="imageUrl" type="text" class="form-control" url>
                                        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                                            
                                            <div *ngIf="imageUrl.errors.required">
                                                Image URL is required.
                                            </div>
                                            <div *ngIf="imageUrl.errors.url">
                                                Image URL is invalid.
                                            </div>
                                         </div>
                                      </div>
                                      <div class="text-center">
                                            <button class="btn btn-primary">Save</button>&nbsp;
                                            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
                                      </div>
                                      
                              </form>
                </div>
              </div>

     
  </div>
  <div class="col-md-6">
        <product-card [product]="product" [show-actions]="false"></product-card>
     
  </div>
</div>
</div>
