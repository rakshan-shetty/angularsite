<div class="row">
    <ng-container *ngFor="let p of filteredProducts; let i= index">

    
    <div class="col-md-3 m-b-25"  >
            <div class="card text-center p-0 thumbnail card-text" [style.backgroundImage]="'url('+p.imageUrl+')'" >
                   
                    <div class="card-body p-b-0">
                      <h5 class="card-title font-italic">{{p.title}}</h5>
                      <p class="card-text">{{p.price| currency:'INR':'â‚¹'}}</p>
                      <a class="btn-custom" [routerLink]="['/admin/products/',p.$key]"><i class="fa fa-pencil"></i> Edit</a>
                    </div>
                  </div>
    </div>
    <div *ngIf="(i+1)%4==0" class="w-100"></div>
</ng-container>
</div>
