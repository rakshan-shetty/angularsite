<div class="container">

<div class="myOrders p-10">
    <h3 class="font-italic">My Orders</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let order of orders$ | async">
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.datePlaced | date}}</td>
          <td>
            <a href="#">View</a>
          </td>
        </tr>
      </tbody> 
    </table>
</div>
</div>
