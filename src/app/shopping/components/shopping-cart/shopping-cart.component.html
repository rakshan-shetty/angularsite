 
 <div class="container">
 <div class="shoppingContainer p-10">
        <h3 class="font-italic">Shopping Cart</h3>
        <ng-container *ngIf="cart$ | async as cart">
        <p>You have {{cart.totalItemsCount}} items in your shopping cart.<button 
            *ngIf="cart.items.length"
            (click)="clearCart()"
            class="btn btn-light btn-sm">Clear Shopping Cart</button></p>
        <table class="table tblCustom">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th class="text-center" style="width:30%">Quantity</th>
                        <th class="text-right">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.items">
                        <td>
                            <div class="thumbnail" [style.backgroundImage]="'url('+item.imageUrl+')'"></div>
                        </td>
                        <td>{{item.title}}</td>
                        <td ><product-quantity [product]='item' [shopping-cart]="shoppingCart" [onlyOnSC]="true"></product-quantity></td>
                        <td class="text-right">{{item.totalPrice| currency:'INR':'₹'}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th class="text-right">Total - {{cart.totalPrice| currency:'INR':'₹'}}</th>
                    </tr>
                </tfoot>
            </table>
            <div class="text-right">
                    <a
                    *ngIf="cart.items.length" 
                    routerLink="/check-out"
                    class="btn btn-primary ">Check Out</a>
            </div>
           
            
        </ng-container> 
 </div>
</div>
