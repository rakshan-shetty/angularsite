
<div class="sticky-top">
<div class="list-group">
  <h5 class="text-center">Sort By Categories</h5>
    <a class="list-group-item list-group-item-action" 
    routerLink="/productList"  [class.active]="!category">
    <i class="fa fa-check-circle "></i> All Categories <i class="fa fa-chevron-right float-right "></i>
    </a>
  <a class="list-group-item list-group-item-action" 
  routerLink="/productList"  [class.active]="category==c.$key"
  [queryParams]="{category:c.$key}" *ngFor="let c of categories$ | async">
  <i class="fa fa-check-circle "></i> {{c.name}} <i class="fa fa-chevron-right float-right "></i>
  </a>
</div></div>
